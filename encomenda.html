    <section id="formulario">
        <header>
            <h1>Contacto</h1>
        </header>

        <form method="POST" action="mailto:edivaldoluisb16@gmail.com" id="fcontato">
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome"
                        placeholder="Nome completo" /></p>
                <p><label for="cNum">Telf:</label> <input type="num" name="tNum" id="cNum" min="6"
                        placeholder="Número de telefone" /></p>

                <fieldset id="sexo">
                    <legend>Sexo</legend>
                    <input type="radio" name="tSexo" id="cMasc" /> <label for="cMasc">Masculino</label> <br>
                    <input type="radio" name="tSexo" id="cFem" /> <label for="cFem"> Feminino</label>
                </fieldset>
            </fieldset>

            <fieldset id="endereço">
                <legend>Endereço do Usuário</legend>
                <p><label for="cDist">Distrito:</label> <select name="tDist" id="cDist">
                        <optgroup label="São Tomé">
                            <option value="" selected>Água-Grande</option>
                            <option value="">Lembá</option>
                            <option value="">Caué</option>
                            <option value="">Mé-Zochi</option>
                            <option value="">Lobata</option>
                            <option value="">Cantagalo</option>
                        </optgroup>

                        <optgroup label="Princípe">
                            <option value="">Pagué</option>
                        </optgroup>
                    </select>
                </p>
                <p><label for="cLocal">Localidade:</label> <input type="text" name="tLocal" id="cLocal"
                        placeholder="Localidade" maxlength="50"></p>



            </fieldset>

            <fieldset id="mensagem">
                <legend>Mensagem</legend>
                <p><label for="cGrau">Grau de Urgência:</label>
                    baixa<input type="range" name="tGrau" id="cGrau" min="0" max="10" step="5">alta
                </p>
                <p><label for="cSms">Mensagem:</label>
                    <textarea name="tSms" id="cSms" cols="30" rows="2"
                        placeholder="Caso queira deixe aqui sua mensagem"></textarea></p>

            </fieldset>

            <fieldset id="pedido">
                <legend>Quero Encomendar</legend>
                <p><input type="checkbox" name="tPed" id="cPed" checked>
                    <label for="cPed">Gostaria de encomendar quando disponível</label></p>
                <p><label for="cTrab">Trabalho:</label>
                    <input type="text" name="tTrab" id="cTrab" placeholder="Que trabalho deseja?">
                </p>
                <p><label for="cDesc">Descrição:</label>
                    <textarea name="tDesc" id="cDesc" cols="30" rows="3"
                        placeholder="Descreva o trabalho que deseja"></textarea>
                </p>

                <p><label for="cQtd">Quantidade:</label>
                    <input type="number" name="tQtd" id="cQtd" placeholder="Quantidade" min="0" max="30">
                </p>

            </fieldset>

            <input type="submit" value="Enviar">

        </form>
